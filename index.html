<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper and Scissors</title>
    <link rel="stylesheet" href="src/css/styles.css">
</head>

<body>
    <header class="cabecalho">
        <h1>Rock, paper or scissors</h1>
        <p>You are going to play a three-out-of-five against a computer
        </p>
    </header>
    <div class="score">
        <h1 >Score</h1>
        <div class="scoreboard">
            <p class="user-score">Player Score: 0</p>
            <p class="divide">:</p>
            <p class="comput-score">Computer Score: 0</p>
        </div>
    </div>
    <div class="game">
        <button class="rock btn" id="rock" ><img src="src/imgs/rock.jpng-fotor-20240109154833.png" alt="Mão de pedra"></button>

        <button class="paper btn" id="paper" ><img src="src/imgs/paper.jpng-fotor-20240109153856.png" alt="Mão papel"></button>

        <button class="scissors btn" id="scissors" ><img src="src/imgs/scissors.jpng-fotor-20240109153945.png" alt="Mão de tesoura"></button>
    </div>
    <div class="result">

    </div>

    <script src="src/js/scrip.js"></script>

    <footer><a href="https://github.com/Kauannyalencar">&copy;Allen</a></footer>
</body>

</html>
